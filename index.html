<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配手机等移动设备，确保页面显示正常 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷参与反馈</title>
    <style>
        /* 简单样式，让页面更美观 */
        body {
            margin: 0;
            padding: 20px;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>十分感谢您的参与！！！</h1>
        <p>抱歉，您不符合本次研究条件，请勿继续作答，否则您的问卷将被剔除。</p>
    </div>
</body>
</html>
